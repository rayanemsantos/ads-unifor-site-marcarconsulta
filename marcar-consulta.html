<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Marcar consulta</title>
<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img class="logo" src="images/logo.png">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="marcar-consulta.html">Marcar consulta</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquise" aria-label="Pesquise">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Enviar</button>
          </form>
        </div>
    </nav>
    <img class="banner" src="images/banner.jpeg">
    <div class="main-content">
        <div>          
        <h2>Marcar Consulta</h2>
        <form>
            <div class="form-group">
            <label>Selecione uma especialidade</label>
            <select id="consultEspeciality" name="consultEspeciality"  class="form-control">
                <option value="0" selected="selected">Selecione uma especialidade</option>
                <option value="ACUPUNTURA">ACUPUNTURA</option>
                <option value="CARDIOLOGIA">CARDIOLOGIA</option>
                <option value="CLINICO GERAL">CLINICO GERAL</option>
                <option value="DERMATOLOGIA CLINICA E CIRURGICA">DERMATOLOGIA CLINICA E CIRURGICA</option>
                <option value="ENDOCRINOLOGIA/METABOLOGIA">ENDOCRINOLOGIA/METABOLOGIA</option>
                <option value="ENFERMAGEM CIRURGIA BARIATRICA">ENFERMAGEM CIRURGIA BARIATRICA</option>
                <option value="FONOAUDIOLOGIA">FONOAUDIOLOGIA</option>
                <option value="GINECOLOGIA CLINICA">GINECOLOGIA CLINICA</option>
                <option value="GINECOLOGIA E OBSTETRICIA">GINECOLOGIA E OBSTETRICIA</option>
                <option value="NUTRICAO">NUTRICAO</option>
                <option value="OFTALMOLOGIA">OFTALMOLOGIA</option>
                <option value="OTORRINOLARINGOLOGIA">OTORRINOLARINGOLOGIA</option>
                <option value="PSICOLOGIA">PSICOLOGIA</option>
            </select>   
            </div>
            <div class="form-group">
            <label>Selecione o médico</label>
            <select id="consultDoctor" name="consultDoctor"  class="form-control">	
                <option value="0" selected="selected">Selecione o médico</option>
                <option value="PABLO CARDOSO">PABLO CARDOSO</option>
                <option value="ANA SILVIA">ANA SILVIA</option>
                <option value="JOSÉ ALBERTO">JOSÉ ALBERTO</option>
                <option value="ANGELO SANTOS">ANGELO SANTOS</option>
                <option value="GUSTAVO REGIS">GUSTAVO REGIS</option>
                <option value="MARLA SILVA">MARLA SILVA</option>
                <option value="FRANCISCO DA COSTA">FRANCISCO DA COSTA</option>
                <option value="PEDRO PESSOA">PEDRO PESSOA</option>
                <option value="CAROLINA CAMPOS">CAROLINA CAMPOS</option>
                <option value="ENIFFER CARDOSO">JENIFFER CARDOSO</option>
                <option value="LUANA GOLÇAVES">LUANA GOLÇAVES</option>
                <option value="JEFFERSON BRUNO">JEFFERSON BRUNO</option>
            </select>   
            </div>
            <div class="form-group">
                <label for="consultDate">Informe data e hora:</label>
                <input type="datetime-local" id="consultDate" name="consultDate"  class="form-control">
            </div>   
            <div class="form-group-button">
                <button type="button" id="nexStep" class="btn btn-primary">Continuar</button>                
            </div>
        </form>
        </div>
    </div>
</body>
</html>
<script>
    document.getElementById("nexStep").onclick = function () {
        var consultEspeciality = document.getElementById("consultEspeciality").value
        var consultDoctor = document.getElementById("consultDoctor").value
        var consultDate = document.getElementById("consultDate").value
        if(consultEspeciality && consultDoctor && consultDate){
            location.href = "finalizar-marcacao.html?especialy=" + consultEspeciality + "&doctor=" + consultDoctor + "&consultDate=" + consultDate;
        } else {
            alert("Preencha todos os campos antes de continuar.")
        }
    };
</script>
